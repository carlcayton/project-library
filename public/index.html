<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="../styles/style.css">
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="../src/index.js" type="module"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <title>Library</title>
</head>

<body>
   <nav>
      <h3 id="logo">Library</h3>
      <div class="search-bar">
         <input type="search" placeholder="Title or author" id="search-input" autocomplete="off">
         <button id="search-button">
            <i class="fas fa-search"></i>
         </button>
      </div>
   </nav>
   <div id="empty-space-container">
      <span id="search-query-detail"></span>
   </div>
   <div class="main-container">
      <div class="grid-container">
         <div class="book-card" id="add-book-card">
            <span class="fas fa-plus fa-7x"></span>
         </div>
      </div>

      <div class="modal-container">
         <div class="modal">
            <button class="close-btn" id="close">
               <i class="fa fa-times"></i>
            </button>
            <div class="modal-header">
               <h3>Book Info</h3>
            </div>
            <div class="modal-content">
               <form class="modal-form" id="modal-form" autocomplete="off">
                  <div>
                     <label for="title" class="modal-label">Title</label>
                     <input type="text" id="title-input" placeholder="Enter Title" class="form-input" required value="">
                  </div>
                  <div>
                     <label for="author" class="modal-label">Author</label>
                     <input type="text" id="author-input" placeholder="Enter Author" class="form-input" required>
                  </div>

                  <div class="modal-star-container">
                     <div class="modal-label">Rating</div>
                     <input type="radio" name="rate" id="rate-1">
                     <label for="rate-1" class="fas fa-star"></label>
                     <input type="radio" name="rate" id="rate-2">
                     <label for="rate-2" class="fas fa-star"></label>
                     <input type="radio" name="rate" id="rate-3">
                     <label for="rate-3" class="fas fa-star"></label>
                     <input type="radio" name="rate" id="rate-4">
                     <label for="rate-4" class="fas fa-star"></label>
                     <input type="radio" name="rate" id="rate-5">
                     <label for="rate-5" class="fas fa-star"></label>
                  </div>
                  <div>
                     <label for="pageCount" class="modal-label">Page Count</label>
                     <input type="number" min="1" id="pageCount" placeholder="Enter Page Count"
                        class="form-input number-input">
                  </div>
                  <div>
                     <label for="pageCompleted" class="modal-label">Page Completed</label>
                     <input type="number" min="1" id="pageCompleted" placeholder="Enter Page Completed"
                        class="form-input number-input">
                  </div>
                  <input type="submit" value="Submit" class="submit-btn">
               </form>
            </div>
         </div>
      </div>

</body>

</html>
